<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="titulo">
                <h1 class="titulo1">SNAKE GAME!</h1>
                <p class="titulo2">Desenvolvido para crianças menores de 3 anos, com 1 tecla, todos os movimentos serão feitos.</p>
                <p class="titulo3">Para jogar, pressione sempre o "ESPAÇO" do teclado</p>
        </div>
        <div class="snake">
            <canvas id="snake" width="512" height="512"></canvas>
        </div>
        <div class="placar">
            <h3>Score</h3>
            <p id="result" class="resultado">0</p>
        </div> 
    </div>
</body>
<footer class="footer">
    <p>Desenvolvido para portifolio do Bootcamp DIO</p>
    <p>Live ministrada por SpruceGabriela</p>
    <p>Aluno Anderson Nuccitelli</p>
</footer>
</html>
